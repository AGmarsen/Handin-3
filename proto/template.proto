syntax = "proto3";

option go_package = "github.com/AGmarsen/Handin-3/proto";

package proto;

// compile command:
// protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative [path to file, ex. proto/template.proto]


// The template service definition.
// you can call it whatever you want
service Template
{
    rpc join (Empty) returns (Lamport);
    rpc leave (Lamport) returns (Empty);
    rpc send (Lamport) returns (Empty);
    rpc notifyAll (Lamport) returns (Empty);
    rpc receive (Lamport) returns (Empty);
}

message Lamport {
    int32 clock = 1;
    string id = 2;
    string content = 3;
}

message Empty {

}